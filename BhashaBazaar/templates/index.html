    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text Translator</title>
    </head>
    <body>
        <h1>Text Translator</h1>
        <form id="translatorForm">
            <label for="inputText">Input Text:</label><br>
            <textarea id="inputText" name="input_text" rows="4" cols="50"></textarea><br>
            
            <label for="targetLanguage">Target Language:</label><br>
            <select id="targetLanguage" name="target_language">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <!-- Add more language options as needed -->
            </select><br>
            
            <button type="submit">Translate</button>
        </form>
    
        <div id="translatedText"></div>
    
        <script>
            document.getElementById('translatorForm').addEventListener('submit', function(event) {
                event.preventDefault();
                
                var formData = new FormData(this);
                
                fetch('/text_translator/', {
                    method: 'GET',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('translatedText').innerHTML = "<b>Translated Text:</b> " + data.translated_text;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
        </script>
    </body>
    </html>
    
{% endblock body %}
